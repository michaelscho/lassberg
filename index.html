<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lassberg Letters</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@2.x/dist/vue.js"></script>
  <!-- for http requests -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- for csv parsing -->
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

</head>
<body>
  <div id="app">
    <!-- Vue.js components and templates will be placed here -->
    <h1>The Lassberg Letters</h1>
    <h2>Enriched Register</h2>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Date</th>
                <th>Place</th>
                <th>Name (GND)</th>
                <th>Provenance</th>
                <th>From/To Lassberg</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in csvData" :key="item.id">
                <td>{{ item.Nummer }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.Ort }}</td>
                <!-- if there is data in wiki, add a hyperlink using the stored url-->
                <td v-if="item.Wiki !== '-'"><a :href="item.Wiki">{{ item.Name_voll }}     <span v-if="item.GND !== '-'" style="display: inline-block; margin-left: 5px;">
                    <a :href="'https://lobid.org/gnd/' + item.GND"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Logo_Gemeinsame_Normdatei_%28GND%29.svg" alt="GND Icon" height="12"></a>
                  </span></td>
                <!-- if there is no data in wiki, just display the name and GND number -->
                <td v-else>{{ item.Name_voll }} ({{ item.GND }} )</td>
                <td>{{ item.Aufbewahrungsort }}, {{ item.Aufbewahrungsinstitution }}</td>
                <td>{{ item['VON/AN'] }}</td>
            </tr>
        </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
